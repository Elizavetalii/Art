name: Django CI (build/lint/api/security)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Prepare venv & install deps
        run: |
          echo "Подготовка виртуального окружения и установка зависимостей"
          python --version
          python -m venv ".venv"
          source ".venv/bin/activate"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check
        run: |
          echo "Проверяю корректность конфигурации Django"
          source ".venv/bin/activate"
          python manage.py check
          echo "Проверка конфигурации завершена успешно"

      - name: Collect static
        run: |
          echo "Собираю статические файлы"
          source ".venv/bin/activate"
          python manage.py collectstatic --noinput
          echo "Статические файлы собраны"

      - name: Upload staticfiles artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: staticfiles
          path: staticfiles/
          retention-days: 7

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Prepare venv & install deps
        run: |
          python -m venv ".venv"
          source ".venv/bin/activate"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff lint (report)
        continue-on-error: true
        run: |
          source ".venv/bin/activate"
          pip install ruff
          mkdir -p reports
          ruff check . --output-format=json > reports/ruff.json || true

      - name: Upload ruff report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: ruff-report
          path: reports/ruff.json
          retention-days: 7

  api:
    name: api
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Prepare venv & install deps
        run: |
          python -m venv ".venv"
          source ".venv/bin/activate"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate OpenAPI schema (drf-spectacular)
        run: |
          echo "Генерирую OpenAPI схему"
          source ".venv/bin/activate"
          mkdir -p artifacts
          python manage.py spectacular --file artifacts/openapi.yaml
          echo "OpenAPI схема создана"

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: openapi-schema
          path: artifacts/openapi.yaml
          retention-days: 7

  security:
    name: security
    runs-on: ubuntu-latest
    needs: api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Prepare venv & install deps
        run: |
          python -m venv ".venv"
          source ".venv/bin/activate"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Bandit (report)
        continue-on-error: true
        run: |
          echo "Запускаю анализ безопасности Bandit"
          source ".venv/bin/activate"
          pip install bandit
          mkdir -p reports
          bandit -r . -x .venv,venv,.git,__pycache__ -f json -o reports/bandit.json || true

      - name: pip-audit (report)
        continue-on-error: true
        run: |
          echo "Проверяю зависимости на известные уязвимости"
          source ".venv/bin/activate"
          pip install pip-audit
          mkdir -p reports
          pip-audit -r requirements.txt -f json -o reports/pip-audit.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-reports
          path: reports/
          retention-days: 7
